<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>

    <div id="outer_div">
        <div id="inner_div">
            <div id="display_div"><p id="para_display">0</p></div>
            <div id="numbers_div">

                <button id="all_clear" class="clear_button">AC</button>
                <button id="clear" class="clear_button">Del</button>
                <button id="moduler" value="%" class="operator_button">%</button>
                <button id="divider" value="/" class="operator_button">/</button>

                <button value="7" class="numbers_button">7</button>
                <button value="8" class="numbers_button">8</button>
                <button value="9" class="numbers_button">9</button>
                <button id="multiplier" value="*" class="operator_button">*</button>

                <button value="4" class="numbers_button">4</button>
                <button value="5" class="numbers_button">5</button>
                <button value="6" class="numbers_button">6</button>
                <button id="subtractor" value="-" class="operator_button">-</button>

                <button value="1" class="numbers_button">1</button>
                <button value="2" class="numbers_button">2</button>
                <button value="3" class="numbers_button">3</button>
                <button id="adder" value="+" class="operator_button">+</button>

                <button value="00" class="numbers_button">00</button>
                <button value="0" class="numbers_button">0</button>
                <button id="dot" value="." class="operator_button">.</button>
                <button value="=" id="result">=</button>
            </div>
        </div>
    </div>

    <script src="../js/calculator.js"></script>
</body>
</html>
